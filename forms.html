<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link href="css/forms.css" rel="stylesheet" />
    <script src="js/forms.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>Alien Abduction Order Form</h1>
        <p>
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>
        <form
          method="POST"
          action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
        >
          <input
            type="hidden"
            name="send_to"
            value="cokolie424@stu.ui.edu.ng"
          />
          <fieldset>
            <legend>Your contact information</legend>

            <label for="name">Your name</label>
            <input type="text" id="name" name="name" />

            <label for="phone">Phone number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Don't forget your area code"
            />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </fieldset>
          <fieldset>
            <legend>About your abduction</legend>
            <label for="date">Requested date</label>
            <input type="date" name="date" id="date" />
            <label for="qty">How many people would you like abducted?</label>
            <input type="number" min="0" max="10" name="qty" id="qty" />
            <p>What type of UFO do you prefer?</p>

            <label>
              <input type="radio" name="ufotype" value="classic" /> Classic oval
              UFO</label
            >

            <label>
              <input type="radio" name="ufotype" value="starwars" /> Star
              Wars-style Imperial cruiser</label
            >

            <label>
              <input type="radio" name="ufotype" value="galatica" /> Battlestar
              Galactica-style Viper
            </label>

            <label>
              <input type="radio" name="ufotype" value="borg" /> Borg-style
              cube</label
            >

            <label for="abtype"
              >What type of abduction experience do you want?</label
            >
            <select id="abtype" name="abtype">
              <option selected>Select one...</option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whales">Whale watching</option>
            </select>

            <label for="comments">Special requests:</label>
            <textarea
              name="comments"
              id="comments"
              placeholder="Tell me everything..."
              maxlength="20"
            ></textarea>

            <label
              >Add me to your email list
              <input type="checkbox" name="subscribe" />
            </label>
          </fieldset>
          <button type="submit">Order your abduction experience!!</button>
        </form>
      </section>
      <aside>
        <h3>Our Location</h3>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1512.4381153107731!2d-93.271587989198!3d44.97801508475935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0x4d957d624359d4c7!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sng!4v1585673165614!5m2!1sen!2sng"
          width="400"
          height="300"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
        <address>
          Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
          &middot; Minneapolis, MN 55402
        </address>
      </aside>
    </div>
  </body>
</html>
